language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-google-google_play_services
  - build-tools-24.0.2
  - android-24
  licenses:
  - android-sdk-license-.+
script: ./gradlew assemble test
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
